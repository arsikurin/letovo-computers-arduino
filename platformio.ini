[env:nano_33_iot]
platform = atmelsam
board = nano_33_iot
framework = arduino
lib_ldf_mode = chain+
lib_deps = 
	arduino12/rdm6300@^2.0.0
	arduino-libraries/WiFiNINA@^1.8.13
	arduino-libraries/ArduinoMqttClient@^0.1.6
	arduino-libraries/Arduino_JSON@^0.1.0
	arduino-libraries/Servo@^1.1.8
